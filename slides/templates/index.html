<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deep Learning for Audio Data</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
    <img src="assets/images/TULogo.png" alt="Toggle theme">
  </button>
  
  <h1>Deep Learning for Audio Data</h1>
  <p class="subtitle">Audio Communication Group - Computer Music and Neural Audio Systems Research Team</p>
  
  <div class="presentations">
{{PRESENTATIONS_LIST}}
  </div>
  
  {{HOT_RELOAD_SCRIPT}}
  <script>
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }
    
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    }
    
    loadTheme();
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Reveal.js Presentation</title>
  
  <link rel="stylesheet" href="reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="reveal.js/plugin/highlight/monokai.css">
  <link rel="stylesheet" href="css/slides.css">
</head>
<body>
  <div class="reveal">
    <header class="slide-header">
      <button class="header-logo-box" onclick="toggleTheme()">
        <img src="assets/images/TULogo.png" alt="TU Berlin Logo" class="header-logo" title="Toggle theme">
      </button>
    </header>
    
    <div class="slides">
      {{SLIDES_CONTENT}}
    </div>
    
    <footer class="slide-footer">
      <div class="footer-content">
        <div class="footer-left">Deep Learning for Audio Data</div>
        <div class="slide-counter"></div>
        <div class="footer-right">Audio Communication Group</div>
      </div>
    </footer>
  </div>

  <script src="reveal.js/dist/reveal.js"></script>
  <script src="reveal.js/plugin/markdown/markdown.js"></script>
  <script src="reveal.js/plugin/highlight/highlight.js"></script>
  <script src="reveal.js/plugin/notes/notes.js"></script>
  <script src="js/custom_speaker_notes.js"></script>
  <script src="js/timeline.js"></script>
  {{HOT_RELOAD_SCRIPT}}
  <script type="module">
    // Theme switching functionality
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }
    
    // Load saved theme or default to light
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    }
    
    // Make toggleTheme globally available
    window.toggleTheme = toggleTheme;
    
    // Load theme before Reveal.js initializes
    loadTheme();
    
    Reveal.initialize({
      center: false,
      margin: 0.1,
      plugins: [
        RevealMarkdown,
        RevealHighlight,
        RevealNotes
      ]
    }).then(() => {
      // Update slide counter
      function updateSlideCounter() {
        const slideCounter = document.querySelector('.slide-counter');
        if (slideCounter) {
          const current = Reveal.getState().indexh + 1;
          const total = Reveal.getTotalSlides();
          slideCounter.textContent = `${current} / ${total}`;
        }
      }
      
      // Initial update
      updateSlideCounter();
      
      // Update on slide change
      Reveal.on('slidechanged', updateSlideCounter);
      
      // Emit custom event when Reveal.js is ready
      window.dispatchEvent(new CustomEvent('reveal-ready'));
    });
  </script>
</body>
</html>
